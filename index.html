<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>Counter App</title>
</head>
<body>
    <div id="container">
        <div id="screen">
            <p id="count">0</p>
        </div>
        <div id="buttons">
            <button class="button" id="decrement" onclick="decrease()">Decrease</button>
            <button class="button" id="increment" onclick="increase()">Tap</button>
            <button class="button" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="counter.js"></script>
</body>
</html>
